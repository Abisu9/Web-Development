
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Extract Numbers from String</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 400px;
      text-align: center;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      background-color: #2d89ef;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1b5fad;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Extract Numbers from Text</h2>
    <input type="text" id="inputText" placeholder="Enter a sentence with numbers" />
    <button onclick="extractNumbers()">Extract Numbers</button>
    <div id="result"></div>
  </div>

  <script>
    function extractNumbers() {
      const text = document.getElementById('inputText').value;
      // Match all digit sequences globally
      const regex = /\d+/g;
      const matches = text.match(regex);
      
      const resultDiv = document.getElementById('result');
      if (matches) {
        resultDiv.textContent = 'Numbers found: [' + matches.join(', ') + ']';
        resultDiv.style.color = 'green';
      } else {
        resultDiv.textContent = 'No numbers found.';
        resultDiv.style.color = 'red';
      }
    }
  </script>
</body>
</html>
